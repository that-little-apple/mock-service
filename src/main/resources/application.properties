server.port=8081

## 默认是hikari datasource
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/cms_2013?useUnicode=true&characterEncoding=UTF8
spring.datasource.username=root
spring.datasource.password=123456

## mysql-connect超过8.0.16，使用cj.jdbc..
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=30
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=180000
mybatis.type-aliases-package=com.jd.jshop.mockservice.domain
mybatis.mapper-locations=classpath:mapper/*.xml

## thymeleaf配置
spring.thymeleaf.cache=false
spring.thymeleaf.check-template-location=true
spring.thymeleaf.enabled=true
spring.thymeleaf.mode=HTML
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
